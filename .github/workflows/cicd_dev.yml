name: Gonatours - Non Prod

on:
    push:
        branches-ignore: ["main", "dev"]
    pull_request:
        branches: ["dev"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - run: npm install
            - run: npm run lint
            - run: npm run test
            - run: npm run build
